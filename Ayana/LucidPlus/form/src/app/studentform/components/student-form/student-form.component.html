
<h2>Add Student</h2>
<form [formGroup]="studentForm" (ngSubmit)="onSubmit(studentForm.value)">
  <div class="form-group">
    <label for="studentName">Student Name</label><br>
    <input type="text" id="studentName" placeholder=" enter studentName" formControlName="studentName"><br>
    <span *ngIf="studentName && studentName.invalid && studentName.touched" style="color: red;">please fill</span><br>
  
  </div>
  
  <div class="form-group">
    <label for="dateOfBirth">Date of Birth</label><br>
    <input type="date" id="dateOfBirth" placeholder=" enter dateOfBirth" formControlName="dateOfBirth"><br>
        <span *ngIf="dateOfBirth && dateOfBirth.invalid && dateOfBirth.touched" style="color: red;">please fill</span><br>
      
  </div>
  
  <div class="form-group">
    <label for="nationality">Nationality</label><br>
    <input type="text" id="nationality" placeholder=" enter nationality" formControlName="nationality"><br>
        <span *ngIf="nationality && nationality.invalid && nationality.touched" style="color: red;">please fill</span><br>
  </div>
  
  <div class="form-group">
    <label for="gender">Gender</label><br>
    <select id="gender" formControlName="gender">
      <option value="">Select gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select><br>
    <span *ngIf="gender && gender.invalid && gender.touched" style="color: red;">please fill</span><br>
  </div>

  <div class="form-group">
    <label for="image">Image</label><br>
    <input type="file"id="image" ><br>
    
  </div>
  
  <button type="submit" [disabled]="studentForm.invalid">Submit</button>
</form>
